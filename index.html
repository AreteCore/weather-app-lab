<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Lab</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bggradient">
    <div class="contentarea">
        <div class="main">
            <div class="weather">
                    <h1 class="tagline">Weather API from <a href="https://openweathermap.org/api">openweathermaps.org</a><br>Get the weather for your city!</h1>
                    <div class="bar">
                        <div><a href="./multiday.html">Click here</a> for a multi-day forecast.</div>
                        <input type="text" placeholder="Your City" value="">
                        <button>Search</button>
                    </div>
                    <aside>
                        <div class="results">
                            <div class="left sub">
                                <div>Weather for:</div>
                                <div>Temperature:</div>
                                <div>Feels like:</div>
                                <div>Weather:</div>
                            </div>
                            <div class="right sub">
                                <div id="city"></div>
                                <div id="temp"></div>
                                <div id="feels"></div>
                                <div id="weather"></div>
                            </div>
                        </div>
                    </aside>
        </div>
    </div>
    
</body>
</html>
